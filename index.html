<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

<h2>Library</h2>

<p>Add a book to the library:</p>
  Title: <input type="text" id="title"><br>
  Author: <input type="text" id="author"><br>
  Pages: <input type="number" id="pages"><br>
  Read: <input type="checkbox" id="read"><br>

<button id="addBook">Submit Book</button>

<br>
<br>

<table id="BookTable">
  <thead>
  <tr>
    <td>Title</td>
    <td>Author</td>
    <td>Pages</td>
    <td>Read</td>
  </tr>
  </thead>
</table>


<br>


<script src="js/script.js"></script>

</body>
</html>
